name: Build and Test Mundo-Morse Console App

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  build-and-run:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x  # Asegúrate de que esté en la misma versión que tu proyecto

    # Antes de hacer merge (en PR)
    - name: Restore dependencies (Pre-merge)
      run: dotnet restore Mundo-Morse.csproj

    - name: Build project (Pre-merge)
      run: dotnet build Mundo-Morse.csproj --configuration Release

    - name: Run tests (Pre-merge)
      run: dotnet test Mundo-Morse.csproj --configuration Release

    # Confirmación antes del merge (esto puede ayudar a revisar antes de hacer merge)
    - name: Confirmación Pre-merge
      run: echo "✅ Proyecto 'Mundo-Morse' ha pasado la validación en el Pull Request. ¡Listo para merge!"

